worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" next_action="$http_next_action"';

    access_log /dev/stdout main;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    upstream nextjs {
        server nextjs-app:3000;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;

        # Increase body size for WAF bypass payloads
        client_max_body_size 500k;
        client_body_buffer_size 500k;

        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            
            # Forward all headers including Server Action headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Fix: X-Forwarded-Host must match Origin (without port)
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            
            # Critical: Pass through Next-Action and related headers
            proxy_pass_request_headers on;
            
            # Buffer settings for large responses
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Noisy log endpoint (red herring)
        location /api/logs {
            return 403 '{"error":"Access denied","hint":"Check /robots.txt"}';
            add_header Content-Type application/json;
        }

        # Health check
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
