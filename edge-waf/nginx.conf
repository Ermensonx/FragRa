worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Logging format with CF-like fields
    log_format cf_format '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'ray=$cf_ray blocked=$waf_blocked';

    access_log /dev/stdout cf_format;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/m;

    # Lua shared dict for WAF state
    lua_shared_dict waf_state 10m;

    # Load WAF module
    init_by_lua_block {
        waf = require("waf")
    }

    upstream backend {
        server nginx-proxy:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Generate CF-like headers
        set $cf_ray '';
        set $waf_blocked 'no';

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Main WAF processing
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=10 nodelay;
            limit_req_status 503;

            # WAF processing via Lua
            access_by_lua_block {
                local result = waf.check_request()
                if result.blocked then
                    ngx.var.waf_blocked = 'yes'
                    ngx.var.cf_ray = result.ray_id
                    ngx.status = result.status
                    ngx.header["Server"] = "cloudflare"
                    ngx.header["CF-RAY"] = result.ray_id
                    ngx.header["CF-Cache-Status"] = "DYNAMIC"
                    
                    if result.status == 503 then
                        ngx.header["Retry-After"] = "60"
                        ngx.say([[<!DOCTYPE html>
<html>
<head><title>Just a moment...</title></head>
<body>
<h1>Checking your browser before accessing.</h1>
<p>This process is automatic. Your browser will redirect shortly.</p>
<p>Ray ID: ]] .. result.ray_id .. [[</p>
<noscript>Please enable JavaScript.</noscript>
</body>
</html>]])
                    else
                        ngx.say([[<!DOCTYPE html>
<html>
<head><title>Access Denied</title></head>
<body>
<h1>403 Forbidden</h1>
<p>Request blocked by EdgeShield WAF.</p>
<p>Ray ID: ]] .. result.ray_id .. [[</p>
</body>
</html>]])
                    end
                    return ngx.exit(result.status)
                end
                ngx.var.cf_ray = result.ray_id
            }

            # Add CF-like headers to response
            header_filter_by_lua_block {
                ngx.header["Server"] = "cloudflare"
                ngx.header["CF-RAY"] = ngx.var.cf_ray
                ngx.header["CF-Cache-Status"] = "DYNAMIC"
            }

            # Proxy to backend
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            
            # Pass through all headers including Next-Action
            proxy_pass_request_headers on;
            
            # Increase buffer for large payloads
            proxy_buffer_size 256k;
            proxy_buffers 4 512k;
            proxy_busy_buffers_size 512k;
            client_max_body_size 10m;
        }

        # Custom 503 error page
        error_page 503 @ratelimit;
        location @ratelimit {
            default_type text/html;
            return 503 '<!DOCTYPE html>
<html>
<head><title>Rate Limited</title></head>
<body>
<h1>503 Service Temporarily Unavailable</h1>
<p>Too many requests. Please wait before retrying.</p>
</body>
</html>';
        }
    }

    # ============================================================================
    # HTTPS Server Block - blcmarket.shop (Cloudflare Origin)
    # ============================================================================
    server {
        listen 443 ssl;
        server_name blcmarket.shop *.blcmarket.shop;

        # SSL Configuration
        ssl_certificate /etc/nginx/certs/blcmarket.shop.crt;
        ssl_certificate_key /etc/nginx/certs/blcmarket.shop.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # Generate CF-like headers
        set $cf_ray '';
        set $waf_blocked 'no';

